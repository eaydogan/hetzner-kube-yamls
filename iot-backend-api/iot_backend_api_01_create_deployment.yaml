kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: iot-cloud-webhook-backend-api-backend-production
spec:
  replicas: 3
  template:
    metadata:
      name: backend
      labels:
        app: iot-cloud-webhook-backend-api
        role: backend
        env: production
    spec:
      containers:
      - name: backend
        image: $CONTAINER_IMAGE
        resources:
          limits:
            memory: "800Mi"
            cpu: "500m"
        imagePullPolicy: Always
        env:
        - name: APP_CONFIG_FILE
          value: /app/config/production.py
        volumeMounts:
        - name: config-volume
          mountPath: /app/config/
        # readinessProbe:
        #   httpGet:
        #     path: /healthz
        #     port: 8080
        command: [ "/bin/ash", "-c", "python3 app.py" ]
        #args: [ "while true; do sleep 30; done;" ]
        ports:
        - name: backend
          containerPort: 80
        - name: other-backend  
          containerPort: 5000
      volumes:
      - name: config-volume
        configMap:
          name: iot-backend-config
          #items:
          #  - key: config.yml
          #    path: config.yml
      imagePullSecrets:
      - name: $REGISTRY_KEY
